    <style type="text/css" media="all">

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">2018-07-29</h1>
        <div class="show-content">
          <p>面试中经常碰到回答不上的问题，毕竟在平时开发中，这些问题比较少碰到，或者内心融会贯通，但就是找不到合适的句子表达出来，那遇到了怎么办呢，靠平时知识充电下咯，但是这样其实很不容易记住。这时候就要靠巧记，让这些知识脱口而出，通过对给定的概念进行联想式的回想，然后再将这些想到的东西进行组织，就会生成一个看起来差不多的意思。那么怎么巧记嘞。利用生活中的例子进行联想肯定是最好的，将开发中经常用的概念进行迁移，转换成普通人可以理解的场景。以后就做这样的项目吧，集思广益别人理解了的思路说不定更容易理解。</p>
        </div>
      </div>
    </div>
  </body>
