<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配色设计原理读书随记</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">配色设计原理读书随记</h1>
        <div class="show-content">
          <p>与行业相关的色彩选择</p><p>不同行业使用色彩时都具有一定的倾向性。</p><p>暖色系色彩可以增进食欲，并且具有较强的视觉认知性和吸引力；</p><p>蓝色能够在沉着冷静中体现诚实印象。</p><p>绿色具有消除疲劳等疗伤效果，能够体现干净利落。</p><p>以茶色为主的稳重配色体现自然有机的印象。</p>
        </div>
      </div>
    </div>
  </body>
</html>
